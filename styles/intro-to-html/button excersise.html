<style>
    .Request{
        background-color:black;
        color:white;
        border:none;
        height:35px;
        width:90px;
        margin-right:10px;
        cursor:pointer;
        border-radius:1px;
    }
    .Request:hover{
        opacity:0.7;
    }

    .Add{
        background-color:rgb(255,216,20);
        color:black;
        height:35px;
        width:150px;
        border:none;
        border-radius:18px;
        font-size:solid;
        cursor:pointer;
        transition:background-color 0.15s;
    }
    .Add:hover{
        background-color:blue;
    }

    .sign{
        background-color:rgb(46,164,79);
        color:white;
        height:35px;
        width:90px;
        border:none;
        border-radius:5px;
        font-size:solid;
        font-weight:bold;
        cursor:pointer;
        margin-left:10px;

    }
    .sign:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .get{
        background-color:rgb(121,82,179);
        color:white;
        height:35px;
        width:100px;
        margin-left:10px;
        margin-right:5px;
        border:none;
        border-radius:3px;
        cursor:pointer;
    }
    .Download{
        color:rgb(108,117,125);
        height:35px;
        background-color:white;
        width:100px;
        border-width:1px;
        border-radius:3px;
        cursor:pointer;

    }
    .apply{
        background-color:rgb(10,102,194);
        color:white;
        height:35px;
        width:200px;
        font-weight:bold;
        border:none;
        border-radius:18px;
        margin-top:30px;
        margin-right:8px;
        cursor:pointer;
    }

    .save{
        background-color:white;
        color:rgb(10,102,194);
        height:35px;
        width:75px;
        border-color:rgb(10,102,194);
        border-radius:18px;
        cursor:pointer;
        font-weight:bold;
        border-width:1px;
       
    }
</style>


<button class="Request">
    Request now
</button>

<button class="Add">
    Add to cart
</button>

<button class="sign">
    Sign up
</button>

<button class="get">
    Get started
</button>
<button class="Download">
    Download
</button>

<button class="apply">
    Apply on company website
</button>

<button class="save">
    Save
</button>
